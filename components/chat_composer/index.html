<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/streamlit-component-lib@1.1.0/dist/index.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css"
    />
    <style>
      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: transparent;
      }
      .composer {
        background: #ffffff;
        border: 1px solid #d1d5db;
        border-radius: 9999px;
        padding: 6px 12px;
        display: flex;
        gap: 8px;
        align-items: center;
        box-shadow: 0 4px 20px rgba(15, 23, 42, 0.08);
      }
      .composer:focus-within {
        border-color: #6366f1;
        box-shadow: 0 4px 25px rgba(99, 102, 241, 0.25);
      }
      .input-area {
        flex: 1;
        border: none;
        outline: none;
        font-size: 15px;
        padding: 8px 0;
        background: transparent;
      }
      .send-btn {
        border: none;
        outline: none;
        background: linear-gradient(135deg, #7c3aed, #4c1d95);
        color: white;
        border-radius: 9999px;
        padding: 10px 20px;
        font-weight: 600;
        display: flex;
        gap: 6px;
        align-items: center;
        cursor: pointer;
        transition: transform 0.1s ease, opacity 0.1s ease;
      }
      .send-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .send-btn:not(:disabled):active {
        transform: scale(0.97);
      }
    </style>
  </head>
  <body>
    <div id="root" class="p-2"></div>
    <script>
      const root = document.getElementById("root");

      const render = (args) => {
        const value = args.value || "";
        const placeholder = args.placeholder || "Nhập tin nhắn...";
        const disabled = args.disabled || false;

        root.innerHTML = `
          <div class="composer">
            <input
              id="chat-input"
              class="input-area"
              type="text"
              placeholder="${placeholder}"
              ${disabled ? "disabled" : ""}
            />
            <button id="send-btn" class="send-btn" ${disabled ? "disabled" : ""}>
              <span>Gửi</span>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3 3l9 3 9-3-3 9m-6 0v9" />
              </svg>
            </button>
          </div>
        `;

        const input = document.getElementById("chat-input");
        const sendBtn = document.getElementById("send-btn");
        input.value = value;
        sendBtn.disabled = disabled || input.value.trim().length === 0;

        const sendValue = (submitted) => {
          Streamlit.setComponentValue({
            value: input.value,
            submitted,
            ts: Date.now(),
          });
        };

        input.addEventListener("input", () => {
          sendBtn.disabled = disabled || input.value.trim().length === 0;
          sendValue(false);
        });

        input.addEventListener("keydown", (event) => {
          if (event.key === "Enter" && !event.shiftKey) {
            event.preventDefault();
            if (!sendBtn.disabled) {
              sendValue(true);
            }
          }
        });

        sendBtn.addEventListener("click", () => {
          if (!sendBtn.disabled) {
            sendValue(true);
          }
        });

        Streamlit.setFrameHeight(root.offsetHeight + 8);
      };

      Streamlit.events.addEventListener(Streamlit.RENDER_EVENT, (event) => {
        render(event.detail.args);
      });
      Streamlit.setComponentReady();
    </script>
  </body>
</html>
